<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form class="emp-form" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
        <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="employeeService.selectedEmployee.ID">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="employeeService.selectedEmployee.Name" placeholder="Name">
                 
            </div>
            <div class="form-group col-md-6">
                <input class="form-control" name="Surname" #Surame="ngModel" [(ngModel)]="employeeService.selectedEmployee.Surname" placeholder="Surname">
            </div>
            <div class="form-group col-md-6">
                <input class="form-control" name="Telephone" #Telephone="ngModel" [(ngModel)]="employeeService.selectedEmployee.Telephone" placeholder="Telephone">
            </div>
            <div class="form-group col-md-6">
                <input class="form-control" name="Address" #Address="ngModel" [(ngModel)]="employeeService.selectedEmployee.Address" placeholder="Address">
            </div>
         </div>
             <div class="form-row">
                 <div class="form-group col-md-6">
                     <button type="submit" class="btn btn-block btn-info">Done</button>
                 </div>
                 <div class="form-group col-md-6">
                     <button type="button" class="btn btn-block btn-basic" (click)="resetForm(employeeForm)">Reset</button>
                 </div>
        </div>
    </form>
</body>
</html>
